<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactos.css">
    <title>Contactos</title>
</head>
<body>

        <header>
            <h1>
                <img src="./imagenes/logo.png" alt="">
            </h1>
            <nav>
        
                <ul>
                    <li> <a href="../index.html">Home</a></li>
                    <li> <a href="./productos.html">Products</a> </li>
                    <li> <a href="./contactos.html">Contacts</a> </li>
                </ul>
            </nav>
        
        </header>
        <main>
            
           <form>
            <label for="nameNLastname">Name and Lastname</label>
            <input type="text" id="nameNLastname" placeholder="Name and Lastname" required>
            
            <label for="email">E-MAIL</label>
            <input type="email" id="email" placeholder="Your e-mail: erfa@gmail.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="(+xx) xxxx xxxx" required>

            <label for="message"></label>
            <textarea name="" id="message" cols="10" rows="10" required></textarea>

            <div class="contactos-container">
                <p>Como le gustaria que lo contactemos?</p>
                <div class="select-contact"> 

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>
                    
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked >whatsapp</label>
                </div>
                    
                <div class="horario">
                    <p>En que horario le gustaria ser atendido?</p>
                    <select>
                        <option >Manana</option>
                        <option >Tarde</option>
                        <option >Noche</option>
                    </select>
                </div>

                <div class="checkbox">

                    <label> <input type="checkbox" checked> Le gustaria recibir novedades de la Baerberia Alura? </label>
                    
                </div>
            </div>


            <input type="submit" value="Submit" class="submit" >
           </form>

           <table>
            <thead> 
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>

            </thead>
            <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>08:00- 21:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08:00- 21:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00- 21:00</td>
                </tr>
            </tbody>
           </table>
          

        </main>
        <footer>
            <img src="./imagenes/logo-blanco.png" alt="">
            <p class="copyright"> &copy Copyright Barberia Alura - 2023</p>
        </footer>

    
</body>
</html>
